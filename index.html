<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="b5nqlrfky8za0m9"></script>
        <title>DBExplorer</title>
        <link type='text/css' rel='stylesheet' href='css/style.css'>
    </head> 

    <body id='mainBody'>
        <div class='MainHeader'>
                <a href=#><img src='image/slide-trigger-icon.png' class='menuImg' onclick='openMenuBar()'></a>
                <img class='mod' src='image/header.png' />
        </div>
        
        <div id='windowSlide' class='slidingWindow'>
            <a style='position:absolute;margin-left:50px;right:25px;'  href="javascript:void(0)" class="closebtn" onclick="closeMenuBar()">&times;</a>
            <center>
                <br><br>
                <a href="#" onclick='dloadActivate()'>Download</a>
                <a href="#" onclick='uloadActivate()'>Upload</a>
                
            </center>
        </div>
        
        <div class='mainContent'>
            <center>
                <div class='downloadStyle' id='downloadDiv'>
                    <h1 style="color:black;" id='sample'>Please Choose the files</h1>
                    <button onclick='chooser()' class='buttonStyle' style='margin-right:100px;'>Browse Files</button>
                    <button class='buttonStyle' id='fileDownload' onclick='download()'></button>
                </div>
            </center>
            <center>
                <div class='uploadStyle' id='uploadDiv'>
                        <input class='TextStyle' type="file" name="file" id='upload' onchange="uploadFile()">
                        <h2 id='progressUpload'></h2>
                </div>
            </center>
        </div>
        
        <script src='script/dropbox.js'></script>
        <script src='script/slidingWindow.js'></script>
    </body>
</html>
